    <meta charset="UTF-8">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

        tailwind.config = {

<body class="bg-brand-gray dark:bg-slate-950 min-h-screen font-sans text-slate-800 dark:text-slate-100 antialiased transition-colors duration-200">
    <div id="app" class="max-w-5xl mx-auto px-4 py-12"></div>

    <script src="../shared/ui-kit.js"></script>
    <script src="../shared/icons.js"></script>
    <script>
        const app = document.getElementById('app');

        // Default config
        const defaultConfig = {
            mode: 'convert',
            input: '*',
            output: 'image/jpeg'
        };

        // Merge injected config with defaults
        const config = Object.assign({}, defaultConfig, window.APP_CONFIG || {});

        // State
        let files = []; // Array of { id, file, sourceBlob, status, outputBlob, outputFilename, thumbnail }
        let inputFormat = config.input || '*';
        let outputFormat = config.output || 'image/jpeg';
        let isConverting = false;
        let scrubMetadata = true;
        let pdfPageSize = 'letter'; // 'original', 'a4', 'letter'
        let sortableInstance = null;
        let downloadFilename = '';

        // Utils
        const generateId = () => Math.random().toString(36).substr(2, 9);

        async function traverseFileTree(item, path = '') {
            return new Promise((resolve) => {
                if (item.isFile) {
                    item.file((file) => {
                        resolve([file]);
                    });
                } else if (item.isDirectory) {
                    const dirReader = item.createReader();
                    let entries = [];
                    const readEntries = () => {
                        dirReader.readEntries(async (results) => {
                            if (results.length) {
                                for (const entry of results) {
                                    const nestedFiles = await traverseFileTree(entry, path + item.name + "/");
                                    entries.push(...nestedFiles);
                                }
                                readEntries();
                            } else {
                                resolve(entries);
                            }
                        });
                    };
                    readEntries();
                } else {
                    resolve([]);
                }
            });
        }

        function isFileAccepted(file, accept) {
            if (!accept || accept === '*' || accept === 'image/*') return true;
            const mimeType = file.type;
            const extension = "." + file.name.split('.').pop().toLowerCase();
            const acceptedTypes = accept.split(',').map(t => t.trim());
            
            return acceptedTypes.some(type => {
                if (type.startsWith('.')) {
                    return extension === type.toLowerCase();
                }
                if (type.endsWith('/*')) {
                    return mimeType.startsWith(type.replace('/*', ''));
                }
                return mimeType === type;
            });
        }

        function getAcceptString(fmt) {
            if (fmt === '*') return 'image/*,.heic,.tiff,.tif,.bmp,.gif';
            const map = {
                'image/jpeg': 'image/jpeg,.jpg,.jpeg',
                'image/png': 'image/png,.png',
                'image/webp': 'image/webp,.webp',
                'image/heic': '.heic,image/heic',
                'image/tiff': '.tiff,.tif,image/tiff',
                'image/bmp': 'image/bmp,.bmp',
                'image/gif': 'image/gif,.gif'
            };
            return map[fmt] || fmt;
        }

        // Conversion logic using Canvas API
        async function convertImage(blob, format, pageSize) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.onload = async () => {
                    const canvas = document.createElement('canvas');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0);

                    if (format === 'image/heic') {
                        // Use HEIC encoder
                        try {
                            if (typeof libheif !== 'undefined') {
                                const decoder = new libheif.HeifDecoder();
                                const encoder = new libheif.HeifEncoder();
                                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                                
                                // libheif-js encoding is a bit complex, usually it's better to use a dedicated library
                                // but if we must use libheif-js:
                                const heifImage = new libheif.HeifImage(canvas.width, canvas.height, libheif.HeifColorspace.rgb, libheif.HeifChroma.interleaved_24bit);
                                heifImage.add_plane(libheif.HeifChannel.interleaved, canvas.width, canvas.height, 24);
                                const plane = heifImage.get_plane(libheif.HeifChannel.interleaved);
                                
                                // Correctly handle the data copy for libheif-js
                                const data = imageData.data;
                                const rgbData = new Uint8Array(canvas.width * canvas.height * 3);
                                for (let i = 0, j = 0; i < data.length; i += 4, j += 3) {
                                    rgbData[j] = data[i];
                                    rgbData[j+1] = data[i+1];
                                    rgbData[j+2] = data[i+2];
                                }
                                plane.data.set(rgbData);

                                const encoded = encoder.encode(heifImage);
                                resolve(new Blob([encoded], { type: 'image/heic' }));
                            } else {
                                reject(new Error('HEIC encoding not supported in this browser yet.'));
                            }
                        } catch (err) {
                            console.error('HEIC encoding error:', err);
                            reject(err);
                        }
                    } else if (format === 'application/pdf') {
                        // PDF handling is done in bulk for merge, but for single file conversion logic:
                        // We return the canvas/image data to be used by the PDF generator
                        resolve({ type: 'canvas', canvas: canvas, width: img.width, height: img.height });
                    } else {
                        // Handle JPEG transparency (fill white)
                        if (format === 'image/jpeg') {
                            const compositeCanvas = document.createElement('canvas');
                            compositeCanvas.width = img.width;
                            compositeCanvas.height = img.height;
                            const compositeCtx = compositeCanvas.getContext('2d');
                            compositeCtx.fillStyle = '#FFFFFF';
                            compositeCtx.fillRect(0, 0, img.width, img.height);
                            compositeCtx.drawImage(img, 0, 0);
                            compositeCanvas.toBlob(resolve, format, 0.9);
                        } else {
                            canvas.toBlob(resolve, format, 0.9);
                        }
                    }
                };
                img.onerror = reject;
                img.src = URL.createObjectURL(blob);
            });
        }

        // Logic
        async function handleFileSelect(event) {
            const newFiles = Array.from(event.target.files || []);
            if (newFiles.length === 0) return;
            await addFiles(newFiles);
        }

        async function addFiles(newFiles) {
            const acceptedFiles = newFiles.filter(file => isFileAccepted(file, getAcceptString(inputFormat)));
            
            for (const file of acceptedFiles) {
                const id = generateId();
                const fileObj = {
                    id,
                    file,
                    name: file.name,
                    size: file.size,
                    status: 'pending', // pending, converting, done, error
                    sourceBlob: null,
                    outputBlob: null,
                    thumbnail: null
                };

                // Pre-process for preview
                try {
                    const mimeType = file.type;
                    const extension = file.name.split('.').pop().toLowerCase();

                    if (mimeType === 'image/heic' || extension === 'heic') {
                        if (typeof heic2any !== 'undefined') {
                            fileObj.sourceBlob = await heic2any({ blob: file, toType: "image/jpeg" });
                        } else {
                            // Fallback to libheif if heic2any is not available
                            const arrayBuffer = await file.arrayBuffer();
                            const decoder = new libheif.HeifDecoder();
                            const data = decoder.decode(arrayBuffer);
                            const image = data[0];
                            const width = image.get_width();
                            const height = image.get_height();
                            const canvas = document.createElement('canvas');
                            canvas.width = width;
                            canvas.height = height;
                            const ctx = canvas.getContext('2d');
                            const imageData = ctx.createImageData(width, height);
                            
                            await new Promise((resolve, reject) => {
                                image.display(imageData, (displayData) => {
                                    if (!displayData) {
                                        reject(new Error('HEIC display failed'));
                                        return;
                                    }
                                    // displayData might be the same as imageData or a new one
                                    for (let i = 0; i < displayData.data.length; i++) {
                                        imageData.data[i] = displayData.data[i];
                                    }
                                    resolve();
                                });
                            });
                            ctx.putImageData(imageData, 0, 0);
                            fileObj.sourceBlob = await new Promise(resolve => canvas.toBlob(resolve, 'image/jpeg'));
                        }
                    } else if (mimeType === 'image/tiff' || extension === 'tiff' || extension === 'tif') {
                        const arrayBuffer = await file.arrayBuffer();
                        const ifds = UTIF.decode(arrayBuffer);
                        const rgba = UTIF.toRGBA8(ifds[0]);
                        const canvas = document.createElement('canvas');
                        canvas.width = ifds[0].width;
                        canvas.height = ifds[0].height;
                        const ctx = canvas.getContext('2d');
                        const imageData = new ImageData(new Uint8ClampedArray(rgba), canvas.width, canvas.height);
                        ctx.putImageData(imageData, 0, 0);
                        fileObj.sourceBlob = await new Promise(resolve => canvas.toBlob(resolve, 'image/png'));
                    } else {
                        fileObj.sourceBlob = file;
                    }
                    
                    fileObj.thumbnail = URL.createObjectURL(fileObj.sourceBlob);
                } catch (err) {
                    console.error('Error processing file preview:', err);
                    fileObj.status = 'error';
                }

                files.push(fileObj);
            }

            render();
        }

        function removeFile(id) {
            files = files.filter(f => f.id !== id);
            render();
        }

        function handleReset() {
            files = [];
            downloadFilename = '';
            window.mergedPdfBlob = null;
            render();
        }

        function handleFilenameChange(event) {
            downloadFilename = event.target.value;
        }

        function handleMetadataChange(event) {
            scrubMetadata = event.target.checked;
            resetConversionStatus();
            render();
        }

        function handleInputFormatChange(event) {
            inputFormat = event.target.value;
            handleReset();
        }

        function handleOutputFormatChange(event) {
            outputFormat = event.target.value;
            resetConversionStatus();
            render();
        }

        function handlePdfPageSizeChange(event) {
            pdfPageSize = event.target.value;
            resetConversionStatus();
            render();
        }

        function resetConversionStatus() {
            files.forEach(f => {
                if (f.status === 'done') f.status = 'pending';
                f.outputBlob = null;
            });
            window.mergedPdfBlob = null;
        }

        async function handleConvert() {
            if (files.length === 0) {
                alert('Please select image files first.');
                return;
            }

            isConverting = true;
            render();

            if (outputFormat === 'application/pdf') {
                try {
                    const { jsPDF } = window.jspdf;
                    const doc = new jsPDF({
                        orientation: 'p',
                        unit: 'mm',
                        format: pdfPageSize === 'original' ? 'a4' : pdfPageSize
                    });
                    
                    doc.setProperties({
                        creator: '0mod.com the app',
                        producer: '0mod.com the app'
                    });
                    
                    let firstPage = true;

                    for (let i = 0; i < files.length; i++) {
                        const file = files[i];
                        file.status = 'converting';
                        render();

                        const result = await convertImage(file.sourceBlob, 'application/pdf');
                        
                        const pxToMm = 0.264583;
                        let w, h;
                        let pw, ph;
                        
                        if (pdfPageSize === 'original') {
                            w = result.width * pxToMm;
                            h = result.height * pxToMm;
                            pw = w;
                            ph = h;
                            if (!firstPage) doc.addPage([pw, ph]);
                            else {
                                doc.deletePage(1);
                                doc.addPage([pw, ph]);
                            }
                        } else {
                            pw = doc.internal.pageSize.getWidth();
                            ph = doc.internal.pageSize.getHeight();
                            const imgProps = doc.getImageProperties(result.canvas);
                            const ratio = Math.min(pw / imgProps.width, ph / imgProps.height);
                            w = imgProps.width * ratio;
                            h = imgProps.height * ratio;
                            if (!firstPage) doc.addPage();
                        }

                        const x = (pw - w) / 2;
                        const y = (ph - h) / 2;

                        doc.addImage(result.canvas, 'JPEG', x, y, w, h);
                        
                        file.status = 'done';
                        firstPage = false;
                    }

                    const pdfBlob = doc.output('blob');
                    window.mergedPdfBlob = pdfBlob;
                    
                } catch (err) {
                    console.error('PDF Conversion failed:', err);
                    alert('PDF Conversion failed.');
                }
            } else {
                // Bulk convert to images
                for (const file of files) {
                    if (file.status === 'done') continue;
                    
                    file.status = 'converting';
                    render();

                    try {
                        const blob = await convertImage(file.sourceBlob, outputFormat);
                        file.outputBlob = blob;
                        file.status = 'done';
                    } catch (err) {
                        console.error(err);
                        file.status = 'error';
                    }
                }
            }

            // Set default filename
            if (files.length === 1) {
                downloadFilename = files[0].name.split('.').slice(0, -1).join('.');
            } else {
                downloadFilename = 'converted_images';
            }

            isConverting = false;
            render();
        }

        function handleDownload() {
            const filename = downloadFilename || 'download';
            const getExt = (fmt) => {
                const map = { 'image/jpeg': 'jpg', 'image/png': 'png', 'image/webp': 'webp', 'image/heic': 'heic', 'image/bmp': 'bmp', 'image/gif': 'gif', 'application/pdf': 'pdf' };
                return map[fmt] || fmt.split('/')[1];
            };

            if (outputFormat === 'application/pdf' && window.mergedPdfBlob) {
                const url = URL.createObjectURL(window.mergedPdfBlob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `${filename}.pdf`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                return;
            }

            const doneFiles = files.filter(f => f.status === 'done' && f.outputBlob);
            if (doneFiles.length === 0) return;

            if (doneFiles.length === 1) {
                const file = doneFiles[0];
                const url = URL.createObjectURL(file.outputBlob);
                const a = document.createElement('a');
                a.href = url;
                const ext = getExt(outputFormat);
                a.download = `${filename}.${ext}`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            } else {
                // Zip
                const zip = new JSZip();
                doneFiles.forEach(file => {
                    const ext = getExt(outputFormat);
                    const originalName = file.name.split('.').slice(0, -1).join('.');
                    zip.file(`${originalName}.${ext}`, file.outputBlob);
                });

                zip.generateAsync({ type: 'blob' }).then(content => {
                    const url = URL.createObjectURL(content);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `${filename}.zip`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                });
            }
        }

        function handleShare() {
            if (navigator.share) {
                navigator.share({
                    title: 'Image Converter - 0mod',
                    text: 'Convert images between different formats on 0mod.',
                    url: window.location.href
                });
            } else {
                navigator.clipboard.writeText(window.location.href);
                alert('Link copied to clipboard!');
            }
        }

        function handleBookmark() {
            navigator.clipboard.writeText(window.location.href);
            alert('URL copied to clipboard! Press Ctrl+D (Cmd+D on Mac) to bookmark this page.');
        }

        // Render
        function render() {
            const inputOptions = [
                { value: '*', label: 'All' },
                { value: 'image/jpeg', label: 'JPG' },
                { value: 'image/png', label: 'PNG' },
                { value: 'image/webp', label: 'WEBP' },
                { value: 'image/heic', label: 'HEIC' },
                { value: 'image/tiff', label: 'TIFF' },
                { value: 'image/bmp', label: 'BMP' },
                { value: 'image/gif', label: 'GIF' }
            ];

            const outputOptions = [
                { value: 'image/jpeg', label: 'JPG' },
                { value: 'image/png', label: 'PNG' },
                { value: 'image/webp', label: 'WEBP' },
                { value: 'image/heic', label: 'HEIC' },
                { value: 'image/bmp', label: 'BMP' },
                { value: 'image/gif', label: 'GIF' },
                { value: 'application/pdf', label: 'PDF' }
            ];

            const pdfSizeOptions = [
                { value: 'original', label: 'Original Size' },
                { value: 'a4', label: 'A4' },
                { value: 'letter', label: 'Letter' }
            ];

            const controlsRow = `
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                    ${zm.ui.Select({
                        id: 'input-format',
                        label: 'Convert From',
                        options: inputOptions,
                        value: inputFormat,
                        onChange: 'window.handleInputFormatChange(event)'
                    })}
                    ${zm.ui.Select({
                        id: 'output-format',
                        label: 'Convert To',
                        options: outputOptions,
                        value: outputFormat,
                        onChange: 'window.handleOutputFormatChange(event)'
                    })}
                </div>
                <div class="flex flex-wrap gap-4 mb-6 items-center">
                    <div>
                        <label class="flex items-center space-x-2 cursor-pointer">
                            <input type="checkbox" ${scrubMetadata ? 'checked' : ''} onchange="window.handleMetadataChange(event)" class="form-checkbox h-5 w-5 text-emerald-600 rounded border-gray-300 focus:ring-emerald-500">
                            <span class="text-sm text-slate-700 dark:text-slate-300">Remove Metadata (EXIF)</span>
                        </label>
                        <span class="text-[10px] text-slate-500 block ml-7 -mt-1">Removes GPS, camera info, and other sensitive data for better privacy.</span>
                    </div>
                    ${outputFormat === 'application/pdf' ? zm.ui.Select({
                        id: 'pdf-size',
                        label: 'Page Size',
                        options: pdfSizeOptions,
                        value: pdfPageSize,
                        onChange: 'window.handlePdfPageSizeChange(event)',
                        className: 'w-48'
                    }) : ''}
                </div>
            `;

            const uploadArea = zm.ui.FileUpload({
                id: 'file-upload',
                label: 'Upload Images',
                accept: getAcceptString(inputFormat),
                multiple: true,
                fileTypeLabel: inputFormat === '*' ? 'All supported images' : inputOptions.find(o => o.value === inputFormat)?.label + ' files only'
            });

            const fileList = files.length > 0 ? `
                <div class="mb-6">
                    <div class="flex items-center justify-between mb-4">
                        <h3 class="text-lg font-semibold text-slate-900 dark:text-white">Files (${files.length})</h3>
                        <button onclick="window.handleReset()" class="text-sm text-red-600 hover:text-red-700 dark:text-red-400 dark:hover:text-red-300 font-medium">
                            Clear All
                        </button>
                    </div>
                    <div id="file-list" class="space-y-2">
                        ${files.map(file => `
                            <div class="bg-white dark:bg-slate-800 p-3 rounded-lg shadow-sm flex items-center gap-4 group" data-id="${file.id}">
                                <div class="cursor-move text-slate-400 hover:text-slate-600">
                                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8h16M4 16h16"></path></svg>
                                </div>
                                <div class="w-12 h-12 bg-slate-100 dark:bg-slate-700 rounded overflow-hidden flex-shrink-0">
                                    ${file.thumbnail ? `<img src="${file.thumbnail}" class="w-full h-full object-cover">` : ''}
                                </div>
                                <div class="flex-1 min-w-0">
                                    <p class="text-sm font-medium text-slate-900 dark:text-white truncate">${file.name}</p>
                                    <p class="text-xs text-slate-500">${file.size > 1024 * 1024 ? (file.size / (1024 * 1024)).toFixed(2) + ' MB' : (file.size / 1024).toFixed(1) + ' KB'}</p>
                                </div>
                                <div class="text-sm">
                                    ${file.status === 'pending' ? '<span class="text-slate-500">Pending</span>' : 
                                      file.status === 'converting' ? '<span class="text-blue-500">Converting...</span>' : 
                                      file.status === 'done' ? '<span class="text-emerald-500">Done</span>' : 
                                      '<span class="text-red-500">Error</span>'}
                                </div>
                                <button onclick="removeFile('${file.id}')" class="text-slate-400 hover:text-red-500 p-1">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                                </button>
                            </div>
                        `).join('')}
                    </div>
                </div>
            ` : '';

            const hasResults = files.some(f => f.status === 'done') || (outputFormat === 'application/pdf' && window.mergedPdfBlob);
            let actions = '';

            if (hasResults) {
                const getExt = (fmt) => {
                    const map = { 'image/jpeg': 'jpg', 'image/png': 'png', 'image/webp': 'webp', 'image/heic': 'heic', 'image/bmp': 'bmp', 'image/gif': 'gif', 'application/pdf': 'pdf' };
                    return map[fmt] || fmt.split('/')[1];
                };

                let extension = '';
                if (outputFormat === 'application/pdf') {
                    extension = '.pdf';
                } else if (files.length > 1) {
                    extension = '.zip';
                } else {
                    extension = '.' + getExt(outputFormat);
                }

                let totalSize = 0;
                if (outputFormat === 'application/pdf' && window.mergedPdfBlob) {
                    totalSize = window.mergedPdfBlob.size;
                } else {
                    files.forEach(f => {
                        if (f.outputBlob) totalSize += f.outputBlob.size;
                    });
                }
                const sizeStr = (totalSize / 1024 / 1024).toFixed(2) + ' MB';

                actions = zm.ui.DownloadSection({
                    id: 'download-section',
                    filename: downloadFilename,
                    extension: extension,
                    onFilenameChange: 'window.handleFilenameChange(event)',
                    onDownload: 'window.handleDownload()',
                    onReset: 'window.handleReset()',
                    size: sizeStr,
                    disabled: isConverting
                });
            } else {
                actions = `
                    <div class="flex gap-4 justify-center mb-6">
                        ${zm.ui.Button({
                            text: isConverting ? 'Converting...' : 'Convert All',
                            onClick: 'window.handleConvert()',
                            variant: 'primary',
                            className: isConverting || files.length === 0 ? 'opacity-50 cursor-not-allowed' : '',
                            disabled: isConverting || files.length === 0
                        })}
                    </div>
                `;
            }

            app.innerHTML = `
                <div class="space-y-8">
                    <header class="text-center">
                        <h1 class="text-3xl font-bold text-slate-900 dark:text-white mb-2">Image Converter</h1>
                        <p class="text-slate-600 dark:text-slate-400">Convert images between different formats instantly in your browser.</p>
                    </header>

                    ${controlsRow}
                    ${uploadArea}
                    ${fileList}
                    ${actions}

                    <div class="text-center text-sm text-slate-500 dark:text-slate-400">
                        <p>100% Client-side processing. Your data never leaves your browser.</p>
                    </div>

                    <footer class="mt-12 pt-8 border-t border-slate-200 dark:border-slate-800 flex flex-col sm:flex-row items-center justify-between gap-4">
                        <div class="flex items-center gap-4">
                            <span class="text-xs font-medium text-slate-400">v1.1.0</span>
                            <button onclick="handleShare()" class="text-xs font-medium text-emerald-600 hover:text-emerald-700 dark:text-emerald-400 dark:hover:text-emerald-300 flex items-center gap-1">
                                <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z"></path></svg>
                                Share Tool
                            </button>
                            <button onclick="handleBookmark()" class="text-xs font-medium text-blue-600 hover:text-blue-700 dark:text-blue-400 dark:hover:text-blue-300 flex items-center gap-1">
                                <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z"></path></svg>
                                Bookmark Tool
                            </button>
                        </div>
                        <div class="flex items-center gap-2 text-[10px] text-slate-400 uppercase tracking-widest font-bold">
                            üõ°Ô∏è Zero Uploads ‚Ä¢ 100% Private
                        </div>
                    </footer>
                </div>
            `;

            // Attach event listeners
            const fileInput = document.getElementById('file-upload');
            if (fileInput) {
                fileInput.addEventListener('change', handleFileSelect);
            }

            // Drag and drop support for upload
            const dropzone = document.getElementById('file-upload-dropzone');
            if (dropzone) {
                dropzone.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    dropzone.classList.add('border-emerald-500', 'bg-emerald-50', 'dark:bg-emerald-900/20');
                });
                dropzone.addEventListener('dragleave', (e) => {
                    e.preventDefault();
                    dropzone.classList.remove('border-emerald-500', 'bg-emerald-50', 'dark:bg-emerald-900/20');
                });
                dropzone.addEventListener('drop', async (e) => {
                    e.preventDefault();
                    dropzone.classList.remove('border-emerald-500', 'bg-emerald-50', 'dark:bg-emerald-900/20');
                    
                    const items = Array.from(e.dataTransfer.items || []);
                    if (items.length > 0 && items[0].webkitGetAsEntry) {
                        let allFiles = [];
                        for (const item of items) {
                            const entry = item.webkitGetAsEntry();
                            if (entry) {
                                const filesFromEntry = await traverseFileTree(entry);
                                allFiles.push(...filesFromEntry);
                            }
                        }
                        if (allFiles.length > 0) {
                            await addFiles(allFiles);
                        }
                    } else {
                        const droppedFiles = Array.from(e.dataTransfer.files || []);
                        if (droppedFiles.length > 0) {
                            await addFiles(droppedFiles);
                        }
                    }
                });
                // Click handler is already attached via inline onclick in UI Kit
            }

            // Sortable list
            const list = document.getElementById('file-list');
            if (list && !sortableInstance) {
                sortableInstance = new Sortable(list, {
                    animation: 150,
                    handle: '.cursor-move',
                    onEnd: function (evt) {
                        const itemEl = evt.item;
                        const newIndex = evt.newIndex;
                        const oldIndex = evt.oldIndex;
                        
                        // Reorder files array
                        const movedItem = files.splice(oldIndex, 1)[0];
                        files.splice(newIndex, 0, movedItem);
                    }
                });
            } else if (list && sortableInstance) {
                // Re-init if needed or just let it be? 
                // Sortable binds to the element. If we re-render, the element is destroyed.
                // So we need to re-init.
                sortableInstance = new Sortable(list, {
                    animation: 150,
                    handle: '.cursor-move',
                    onEnd: function (evt) {
                        const itemEl = evt.item;
                        const newIndex = evt.newIndex;
                        const oldIndex = evt.oldIndex;
                        const movedItem = files.splice(oldIndex, 1)[0];
                        files.splice(newIndex, 0, movedItem);
                    }
                });
            }
        }

        // Global handlers
        window.handleInputFormatChange = handleInputFormatChange;
        window.handleOutputFormatChange = handleOutputFormatChange;
        window.handlePdfPageSizeChange = handlePdfPageSizeChange;
        window.handleConvert = handleConvert;
        window.handleDownload = handleDownload;
        window.handleShare = handleShare;
        window.handleBookmark = handleBookmark;
        window.removeFile = removeFile;
        window.handleFilenameChange = handleFilenameChange;
        window.handleMetadataChange = handleMetadataChange;
        window.handleReset = handleReset;

        // Initialize theme
        const savedTheme = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
        document.documentElement.classList.toggle('dark', savedTheme === 'dark');
        document.documentElement.dataset.theme = savedTheme;

        // Initial render
        render();
    </script>
